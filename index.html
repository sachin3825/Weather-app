<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Wheather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location -->
        <div class="grant-location-container">
          <img
            src="./assets/location.png"
            alt="location"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>grant Location Acess</p>
          <p>Allow acess to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- search weather form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              alt="search"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!-- loading screen container -->
        <div class="loading-container">
          <img
            src="./assets/loading.gif"
            alt="loading"
            width="150"
            height="150"
          />
          <p>Loading...</p>
        </div>

        <!-- wheather info -->
        <div class="user-info-conatiner">
          <!-- city-name-and-flag -->
          <div class="name">
            <p data-cityName></p>
            <img alt="country" data-countryIcon />
          </div>
          <p data-weatherDesc></p>
          <img alt="weather-icon" data-weatherIcon />
          <p data-temp></p>
        </div>
        <!-- cards -->
        <div class="parameter-container">
          <div class="parameter">
            <img src="./assets/wind.png" alt="wind-icon" />
            <p>wind speed</p>
            <p data-windSpeed></p>
          </div>
          <div class="parameter">
            <img src="./assets/humidity.png" alt="humidity-icon" />
            <p>humidity</p>
            <p data-humidity></p>
          </div>
          <div class="parameter">
            <img src="./assets/cloud.png" alt="cloud -icon" />
            <p>clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
